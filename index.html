<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>draw</title>
  </head>
  <body>
    <div class="container">
      <canvas id="canvas" width="700" height="400px"> </canvas>
      <div class="btns-container">
        <label for="color" class="btn">Color</label>
        <input type="color" id="color" hidden />
        <button type="button" title="increase font" class="increase btn">
          +
        </button>
        <span class="size">1</span>
        <button type="button" title="decrease font" class="decrease btn">
          -
        </button>
        <button class="btn clear">Clear</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
